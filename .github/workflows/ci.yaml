name: continuous integration

on:
  pull_request:
    branches:
      - main

env:
  NODE_VERSION: "18.14.1"

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
      - run: npm ci
      - run: npm run build

  test:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - run: npm run test
